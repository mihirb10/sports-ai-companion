<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SportsAI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }
        
        .error-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }
        
        .home-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .home-button:hover {
            background: #4752c4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Authentication Error</h1>
        <p class="error-message">There was a problem signing you in. Please try again.</p>
        <a href="/" class="home-button">Go Home</a>
    </div>
</body>
</html>
