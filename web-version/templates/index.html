<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsAI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="logo-section">
                <span class="logo">üèà</span>
                <span class="app-name">SportsAI</span>
            </div>
            <button id="resetBtn" class="reset-btn" title="New chat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12a9 9 0 11-6.219-8.56"/>
                </svg>
            </button>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-section">
                <div class="welcome-icon">üèà</div>
                <h1 class="welcome-title">SportsAI</h1>
                <p class="welcome-subtitle">Your intelligent sports companion</p>
                <div class="example-prompts">
                    <button class="prompt-card" data-question="What games are on right now?">
                        <span class="prompt-icon">üìä</span>
                        <span>Check live scores</span>
                    </button>
                    <button class="prompt-card" data-question="Explain Cover 2 defense">
                        <span class="prompt-icon">üõ°Ô∏è</span>
                        <span>Tactical analysis</span>
                    </button>
                    <button class="prompt-card" data-question="Should I start Breece Hall or Jahmyr Gibbs?">
                        <span class="prompt-icon">üèÜ</span>
                        <span>Fantasy advice</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Message SportsAI..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
