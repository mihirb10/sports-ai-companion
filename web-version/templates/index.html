<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsAI</title>
    
    <meta name="description" content="Your intelligent NFL companion for stats, analysis, and fantasy football advice">
    <meta name="theme-color" content="#1a1a1a">
    
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icons/icon-512.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SportsAI">
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <div class="logo-section">
                <span class="logo">üèà</span>
                <span class="app-name">SportsAI</span>
            </div>
            <div class="header-actions">
                <button id="installBtn" class="install-btn" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    <span>Install App</span>
                </button>
                <a href="/auth/logout" class="logout-btn">Logout</a>
            </div>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-section">
                <div class="welcome-icon">üèà</div>
                <h1 class="welcome-title">SportsAI</h1>
                <p class="welcome-subtitle">Your intelligent sports companion</p>
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Message SportsAI..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <!-- Image Lightbox Modal -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // User avatar selection (0-4 for different football player avatars)
        window.userAvatarId = {{ user_avatar_id }};
    </script>
    <script src="/static/js/script.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
